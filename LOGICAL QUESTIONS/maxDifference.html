<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[5,2,9,3,4]
        for(let i=0;i<arr.length;i++){
            for(let j=0;j<arr.length-1;j++){
                if(arr[j]>arr[j+1]){
                    let newArr=arr[j+1]
                    arr[j+1]=arr[j]
                    arr[j]=newArr
                }
            }
        }
        let diff=arr[arr.length-1]- arr[0]
        console.log(diff)
    </script>
</body>
</html>
