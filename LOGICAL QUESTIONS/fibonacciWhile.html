<body>
    <script>
        //8. Generate Fibonacci series up to N numbers using a while loop. 
let num=50
let a=0
let b=1
let count=2
console.log(a)
console.log(b)
while(num>a){
    let next=0
    next=a+b
    console.log(next)
    a=b
    b=next
    count++
}
    </script>
