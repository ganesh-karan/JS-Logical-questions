<body>
    <script>
        /* Create a pyramid pattern of stars for a given number of rows: 

     * 

    * * 

   * * * 

  * * * * 
  */
 let num=5
 for (let i=0;i<num;i++){
    let star=""
    for (let j=0;j<num-i-1;j++){
        star+=" "
    }
    for(let k=0;k<=i;k++){
        star+="*"+" "
    }
    console.log(star)
 }
 
    </script>
</body>
