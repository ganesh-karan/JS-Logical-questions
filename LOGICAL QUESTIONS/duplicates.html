<!DOCTYPE html>

<body>
    <script>
        // You have an array of numbers. Return a new array with only the unique elements (no duplicates) using loops and conditionals only.

        let arr=[4,5,6,6,8]
        let newArr=[] 
        for(let i=0;i<arr.length;i++){
            let j
           for( j=0;j<newArr.length;j++){
            // console.log(j)
            // console.log(newArr)
               if(arr[i]===newArr[j]){
                break
               }
            }
               if(j===newArr.length){
                newArr[newArr.length]=arr[i]
               }
        // console.log(arr)
    }
    console.log(newArr)
    </script>
</body>
