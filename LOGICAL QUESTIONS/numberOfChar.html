<body>
    <script>
     /*   10. Write a function to count how many times each character appears in a string. 

Input: hello  

Output: { h: 1, e: 1, l: 2, o: 1 } */
let input="hello"
let output={}
for(let i=0;i<input.length;i++){
    let char=input[i]
    if(output[char]){
        output[char]+=1
    }
    else{
        output[char]=1
    }
}
console.log(output)
    </script>
</body>
