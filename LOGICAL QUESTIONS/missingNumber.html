<body>
    <script>
        //Find Missing Number in a Sequence of numbers from 1 to N

        let arr= [1,2,3,5]
        let n=1
        let i=0
        while(n<arr[arr.length-1]){
            if(n!==arr[i]){
                console.log(n)
            }
            else{
                i++
            }
            n++
        }
    </script>
</body>
