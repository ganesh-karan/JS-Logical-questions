<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Sort an Array Without Built-in sort() 

        let arr=[10,4,5,8]
        
        for(let i=0;i<arr.length;i++){
            for (let j=0;j<arr.length-1;j++){
                if(arr[j]>arr[j+1]){
                    let newArr=arr[j]
                arr[j]=arr[j+1]
                arr[j+1]=newArr
                }
            }
        }
        console.log(arr)
    </script>
</body>
</html>
