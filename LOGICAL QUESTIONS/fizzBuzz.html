  <body>
    <script>
      /* 9. Write a function that takes a number and returns: 

"Fizz" if divisible by 3 

"Buzz" if divisible by 5 

"FizzBuzz" if divisible by both 3 and 5 

The number itself otherwise */

let num=15
if(num%3==0 && num%5==0){
    console.log("FIzzBuzz")
}
else if(num%3==0){
    console.log("Fizz")
}
else if(num%5==0){
    console.log("Buzz")
}
else{
    console.log(num)
}

    </script>
  </body>
</html>
