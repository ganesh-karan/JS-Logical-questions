<body>
    <script>
        //Write a program to find the greatest of 3 numbers using if...else if...else. 
        let num1=10
        let num2=100
        let num3=15
        if(num1>num2 && num1>num3){
            console.log(`${num1} is the gretatest number`)
        }
        else if(num2>num3 &&num2>num1){
            console.log(`${num2} is the greatest number`)
        }
        else{
            console.log(`${num3} is the greatest number`)
        }
    </script>
