<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let num=parseInt(prompt("Enter the number"))
        if(num%2==0){
            console.log(`${num} is a even number`)
        }
        else{
            console.log(`${num} is a odd number`)
        }
    </script>
</body>
</html>
