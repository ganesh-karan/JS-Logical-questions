<!DOCTYPE html>

<body>
    <script>
        //Write a js program to find the second highest number in an array.
        let arr=[1,2,3,4,8]
        
        
    //    arr.sort((a,b)=>b-a)
    //    console.log(arr[1])
    for(let i=0;i<arr.length;i++){
        for(let j=0;j<arr.length-i;j++){
            if(arr[j]<arr[j+1]){
                let newArr=arr[j]
                arr[j]=arr[j+1]
                
                arr[j+1]=newArr
            }
        }
        
    }
    console.log(arr)
    </script>
</body>
</html>
